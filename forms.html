<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>
	<fieldset>
		<label id = "title">Create an Account</label><hr>
		<label>Name</label><input type = "text" placeholder = "Name" required /><br>
		<label>Username</label><input type = "text" placeholder = "Username" required /><br>
		<label>Password</label><input type = "password" placeholder = "Password" required /><br>
		<label>DOB</label><input type = "date" required /><br>
		<label>Age</label><input type = "number" placeholder = "Age" required /><br>
		<label>email</label><input type = "email" placeholder = "Email" required /><br>
		<label>Phone Number</label><input type = "tel" placeholder = "Phone Number" required /><br>
		<label>Homepage</label><input type = "url" placeholder = "url" required /><br>
		<label>Gender</label><input type = "radio" name = "gender" checked />Male<input type = "radio" name = "gender" />Female<br>
		<label>Country</label>
		<select>
		  <option>India</option>
		  <option>Germany</option>
		  <option>Italy</option>
		  <option>Spain</option>
		</select><br>
		<button type="submit">Submit</button>
	</fieldset>
</form>
</body>
</html>
